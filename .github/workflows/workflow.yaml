name: CI workflow

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Install dependenciens
        run: npm install
      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm run test

