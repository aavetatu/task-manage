services:
  postgres:
    container_name: task-db
    image: postgres:alpine
    environment:
      POSTGRES_DB: taskmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 1s
      retries: 5
      timeout: 5s

  backend:
    container_name: task-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5000/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5000:5000
    env_file:
      - "./backend/.env"

  frontend:
    container_name: task-frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
        restart: true
    networks:
      - app_network
    ports:
      - 8080:80
    env_file:
      - "./frontend/.env"

networks:
  app_network:
    driver: bridge
